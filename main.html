<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <script src="https://kit.fontawesome.com/85cb3a1262.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <a href="" class="search-page active-tab">Find <span class="active-tab">your</span> film</a>
            <a href="" class="watchlist inactive-tab"><span class="inactive-tab">My</span> Watchlist</a>
        </div>
    </header>
    <main>
        <div class="searchbar">
            <label for="input-el"><i class="fa-solid fa-magnifying-glass"></i></label>
            <input type="text" placeholder="Movie title here" id="input-el">
            <button class="search">Search</button>
        </div>
        <div class="content">
            <div>
                <i class="fa-solid fa-film"></i> 
                <p>Search for something</p> 
            </div> 
        </div>
    </main>
    <footer>

    </footer>
    
    <script src="main.js"></script>
</body>
</html>
